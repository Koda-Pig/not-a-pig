<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game state management</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas></canvas>
    <img
      src="./dog_left_right_white.png"
      loading="eager"
      id="dogImg"
      alt="dog"
    />
    <h1 id="loading">loading...</h1>
    <fieldset id="controllerSettings">
      <label for="deadzone"
        >controller deadzone
        <output id="deadzoneOutput">0.55</output>
      </label>
      <div class="controller-settings">
        <input
          id="deadzone"
          type="range"
          min="0"
          max="1"
          value="0.55"
          step="0.01"
        />
        <span id="fakeRange" class="fake-range"></span>
      </div>
    </fieldset>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
