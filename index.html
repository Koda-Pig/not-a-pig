<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game state management</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas></canvas>
    <div class="hidden">
      <img
        src="./dog_left_right_white.png"
        loading="eager"
        id="dogImg"
        alt="dog"
      />
      <img
        src="./backgrounds/layers/layer_0.webp"
        alt="background layer 1"
        class="bg-img"
        id="bg-img-1"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_1.webp"
        alt="background layer 2"
        class="bg-img"
        id="bg-img-2"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_2.webp"
        alt="background layer 3"
        class="bg-img"
        id="bg-img-3"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_3.webp"
        alt="background layer 4"
        class="bg-img"
        id="bg-img-4"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_4.webp"
        alt="background layer 5"
        class="bg-img"
        id="bg-img-5"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_5.webp"
        alt="background layer 6"
        class="bg-img"
        id="bg-img-6"
        loading="eager"
      />
      <img
        src="./backgrounds/layers/layer_6.webp"
        alt="background layer 7"
        class="bg-img"
        id="bg-img-7"
        loading="eager"
      />
    </div>
    <h1 id="loading">loading...</h1>
    <fieldset id="controllerSettings">
      <label for="deadzone"
        >controller deadzone
        <output id="deadzoneOutput">0.55</output>
      </label>
      <div class="controller-settings">
        <input
          id="deadzone"
          type="range"
          min="0"
          max="1"
          value="0.55"
          step="0.01"
        />
        <span id="fakeRange" class="fake-range"></span>
      </div>
    </fieldset>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
